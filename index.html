<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>submit tool component</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="component-overlay">
      <div class="component">
        <div class="component-top">
          <i class="far fa-times-circle"></i>
          <h3>Submit a tool</h3>
        </div>
        <div class="component-bottom">
          <form action="">
            <h4>Name</h4>
            <input type="text" placeholder="Arazet Media" />
            <h4>Link To Resources</h4>
            <input type="text" placeholder="https://www.arazetmedia.co.za" />
            <h4>category</h4>
            <select id="Select-Category">
              <option value="Select-Category">Select Category</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
            </select>
          </form>
          <button>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
